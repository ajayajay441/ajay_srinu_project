<div fxHide fxShow.gt-sm>
  <div
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutAlign="start center"
    class="py-3 header-row"
  >
    <div fxFlex="250px" class="px-3 bold-text">Date</div>
    <div fxFlex class="px-3 bold-text">Things Todo</div>
  </div>
  <div
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="10px"
    class="py-3"
    *ngFor="let update of updates"
  >
    <div fxFlex="250px" class="px-3 plain-text">{{ update.remarks_date }}</div>
    <div
      fxFlex
      class="px-3"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="10px"
      class="plain-text"
    >
      <p>{{ update.remarks_description }}</p>
    </div>
  </div>
</div>

<!-- mobile view -->
<div fxShow fxHide.gt-sm>
  <h2>Actions</h2>
  <div
    fxLayout="column"
    fxLayoutAlign="center start"
    fxLayoutGap="10px"
    class="my-3 purchase-item header-row"
    *ngFor="let update of updates"
  >
    <h5 fxFlex class="mb-1 bold">
      {{ update.remarks_date }}
    </h5>
    <h5 fxFlex class="mb-1 bold">
      {{ update.remarks_description }}
    </h5>
  </div>
</div>
