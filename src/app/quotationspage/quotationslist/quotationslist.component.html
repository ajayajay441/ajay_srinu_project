<table mat-table [dataSource]="dataSource" matSort class="w-full mat-elevation-z0" multiTemplateDataRows>
    <!-- Position Column -->
    <ng-container matColumnDef="qtno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>QT No</th>
        <td mat-cell *matCellDef="let element">{{ element.qtno }}</td>
    </ng-container>

    <!-- for expansion panel every row expansion details -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                hi
            </div>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
        <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Origin</th>
        <td mat-cell *matCellDef="let element">{{ element.origin }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Destination
        </th>
        <td mat-cell *matCellDef="let element">
            {{ element.destination }}
        </td>
    </ng-container>
    <ng-container matColumnDef="qtexpiry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>QT Expiry</th>
        <td mat-cell *matCellDef="let element">{{ element.qtexpiry }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>
    <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Service</th>
        <td mat-cell *matCellDef="let element">{{ element.service }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element" classs="font-bold">{{ element.status }}</td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element" class="mat-primary">
            <a class="underline cursor-pointer"
                (click)="expandedElement = expandedElement === element ? null : element">
                {{ element.details }}
            </a>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
        [class.expanded-row]="expandedElement === element">
    </tr>

    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
