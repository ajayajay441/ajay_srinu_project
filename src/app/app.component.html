<div class="page overflow-hidden" fxLayout="column" *ngIf="!gtMd">
  <div fxFlex="70px" class="header" fxLayout="row" fxLayoutAlign="start center">
    <div (click)="drawer.toggle()">
      <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
      <mat-icon *ngIf="drawer.opened">close</mat-icon>
    </div>
    <div class="w-full">
      <app-header></app-header>
    </div>
  </div>
  <div class="page-container h-full overflow-auto">
    <mat-drawer-container class="sidenav-container" autosize hasBackdrop="true">
      <mat-drawer #drawer class="sidenav-drawer" mode="over">
        <div class="menu-label">
          <button
            mat-button
            color="accent"
            disabled
            class="w-full h-full menu-button"
          >
            MAIN
          </button>
        </div>
        <div *ngFor="let item of menuList" class="my-1">
          <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            class="menu-tab"
            [class.active]="item.route === currentRoute"
          >
            <button
              mat-button
              [color]="item.route === currentRoute ? 'primary' : 'accent'"
              class="p-3 w-full h-full menu-button"
              (click)="goTo(item.route, drawer)"
            >
              <mat-icon
                matPrefix
                class="menu-item-icon mr-3"
                [color]="item.route === currentRoute ? 'primary' : 'accent'"
                [svgIcon]="item.icon"
              >
              </mat-icon>
              {{ item.label }}
            </button>
          </div>
        </div>
        <!--  -->
        <!-- <div class="menu-label m-2">
                    <button mat-button disabled class="w-full h-full menu-button">
                        HELP
                    </button>
                </div>
                <div *ngFor="let item of helpMenuList" class="my-1">
                    <div fxLayout="row" fxLayoutAlign="space-between center" class="menu-tab"
                        [class]="item.route === currentRoute ? 'active': ''">
                        <button mat-button [color]="item.route === currentRoute ? 'primary' : 'accent'"
                            class="p-3 w-full h-full menu-button" (click)="goTo(item.route, drawer);">
                            <mat-icon matPrefix class="menu-item-icon mr-3" color="primary" [svgIcon]="item.icon">
                            </mat-icon>
                            {{item.label}}
                        </button>
                    </div>
                </div> -->
      </mat-drawer>
      <mat-drawer-content>
        <router-outlet> </router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
