<div class="shipments-page">
  <div fxLayout="row" fxLayoutGap="15px" class="mb-10" fxLayoutAlign="space-between center">
    <div fxFlex="80" fxLayout="row wrap" fxLayoutGap="25px" fxLayoutAlign="start center">
      <h1 class="mb-0">PO Status</h1>
      <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="space-between center" class="shipments-page-selectbox">
        <h3 class="mb-0">Type:</h3>
        <mat-form-field class="w-full">
          <!-- <mat-label>Status</mat-label> -->
          <mat-select>
            <mat-option> History </mat-option>
          </mat-select>
        </mat-form-field>
        <h3 class="mb-0">Type:</h3>
        <mat-form-field class="w-full">
          <!-- <mat-label>Status</mat-label> -->
          <mat-select>
            <mat-option> History </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxFlex="20" class="text-right">
      <button mat-raised-button color="primary" class="mat-elevation-z0">
        <mat-icon>upload_file</mat-icon>
        Request Quote
      </button>
    </div>
  </div>

  <div class="mb-10">
    <mat-card class="mat-elevation-z0">
      <div class="card-body">
        <!-- PO table -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="!element.edit">{{element.name}} </span>
              <mat-form-field *ngIf="element.edit">
                <input type="text" matInput [(ngModel)]="element.name" />
              </mat-form-field>
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="!element.edit">{{element.weight}} </span>
              <mat-form-field *ngIf="element.edit">
                <input type="text" matInput [(ngModel)]="element.weight" />
              </mat-form-field>
            </td>
          </ng-container>

          <!-- Button Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-stroked-button color="primary" *ngIf="!element.edit" (click)="element.edit = !element.edit">
                Edit
              </button>
              <button mat-button color="primary" *ngIf="element.edit"
                (click)="element.edit = !element.edit; saveData(element)">
                Done
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
