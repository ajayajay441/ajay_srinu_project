<mat-card class="mat-elevation-z0">
  <div
    class="card-title mb-7"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div class="mb-0 todolist-header">
      <span
        matBadge="4"
        matBadgeOverlap="false"
        matBadgePosition="after"
        matBadgeColor="warn"
      >
        To-Do List
      </span>
    </div>
    <a class="underline cursor-pointer"> View all </a>
  </div>
  <div class="card-body">
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="25px"
      class="mb-3"
    >
      <div class="mb-0 todo-list-hbl">HBL #0938847</div>
      <div class="mb-0 todo-list-date">27/01/21 - 1:54pm</div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="10px">
      <p>
        <mat-checkbox
          [(ngModel)]="test_checkbox"
          color="warn"
          class="line-through todo-list-date"
          >Checked</mat-checkbox
        >
      </p>
      <p>
        <mat-checkbox class="todo-list-date">Unchecked</mat-checkbox>
      </p>
    </div>
  </div>
</mat-card>
